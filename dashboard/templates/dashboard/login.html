{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'dashboard/login.css' %}"> 
    </head>
    <body class="text-center">
        <header class="p-3 text-bg-dark">
            <div class="d-flex flex-row align-items-right justify-content-center justify-content-lg-start">
              <a href="/dashboard" role="button" class="btn btn-sm btn-outline-light">Home</a>
            </div>
        </header>
        <main class="form-signin w-100 m-auto">
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-floating">
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" class="form-control" id="floatingInput">
                        <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    </div>
                {% endfor %}
                <button class="w-100 btn btn-lg btn-primary" type="submit">log in</button>
            </form>
        </main>
    </body>
</html>
